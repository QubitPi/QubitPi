
name: Tech News Feed
on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  arangodb-blogs:
    name: Latest ArangoDB Blogs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "ARANGO-BLOGS"
          max_post_count: "5"
          feed_list: "https://rss.app/feeds/bdCFMzjmoEksTEBm.xml"

  graphql-twitter:
    name: GraphQL Twitter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "GRAPHQL-TWITTER"
          max_post_count: "5"
          feed_list: "https://rss.app/feeds/Hbb351sStDtxVV2R.xml"
  openstack-twitter:
    name: OpenStack Twitter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "OPENSTACK-TWITTER"
          max_post_count: "5"
          feed_list: "https://rsshub.app/twitter/user/OpenStack"
