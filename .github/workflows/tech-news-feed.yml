name: Data Tech & Design News Feed
on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  arangodb-blogs:
    name: ArangoDB Blogs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "ARANGO-BLOGS"
          max_post_count: "5"
          feed_list: "https://rss.app/feeds/bdCFMzjmoEksTEBm.xml"
  arangodb-twitter:
    name: Arango Twitter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "ARANGO-TWITTER"
          max_post_count: "5"
          feed_list: "https://rsshub.app/twitter/user/arangodb"
  memgraph-twitter:
    name: Memgraph Twitter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
