  quantum-journal:
    name: Quantum Journal
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "QUANTUM-JOURNAL"
          max_post_count: "5"
          feed_list: "https://rss.app/feeds/H6hC72jbUn2vJY42.xml"
          
  dribbble-stories:
    name: Dribbble Stories (Blogs)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "DRIBBBLE-STORIES"
          max_post_count: "5"
          feed_list: "https://rss.app/feeds/lcjYsufLsGqj2Utv.xml"
          item_exec: |
                    post.description = post.description.match(/(?:"[^"]*"|^[^"]*$)/)[0].replace(/"/g, ""); # extract 1st double-quoted strings
          template: "<tr><td><img src=$description width='10%'></td> <td><a href=$url>$title</a></td></tr>"
