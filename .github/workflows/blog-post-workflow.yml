name: Tech Blog Post Feed Data
on:
  schedule:
    # Runs every hour
    - cron: '25 * * * *'
  workflow_dispatch:

jobs:
  tech-blogs:
    name: Tech Blog Post
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          committer_username: "QubitPi"
          committer_email: "jack20191124@proton.me"
          commit_message: "New Tech Blog Post"
          max_post_count: "5"
          feed_list: "https://qubitpi.github.io/jersey-guide/feed.xml"
