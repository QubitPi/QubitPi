---
name: Tech Mgmt Dashboard

on:
  schedule:
    # Runs every hour
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  tests:
    name: Update Dashboard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
      - name: Install dependencies
        run: python -m pip install requests
      - name: Write dashboard metrics to temp.txt
        run: python tech-management-dashboard/update_dashboard.py
      - name: Commit changes
        run: |
          git config user.name "QubitPi"
          git config user.email "jack20220723@gmail.com"
          git add README.md
          git commit -m "Update 'Tech Management Dashboard' section"
          git push origin master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
